<script>
    $("#Ingresar").click(function (e) {
        let documento;
        if ($("#Identificacion").data("kendoDropDownList").value() == "P") {
            documento = $("#Pasaporte");
        } else {
            documento = $("#RutPaciente");
        }
        let password = $('#claveUsuario').val();

        let procesar = true;

        if (documento.val() == "") {
            documento.addClass("invalid");
            procesar = false;
        } else {
            documento.removeClass("invalid");
        }
        if (password.length < 5) {
            $('#claveUsuario').addClass("invalid");
            procesar = false;
        } else {
            documento.removeClass("invalid");
        }

        if (!procesar)
            return;

        $.ajax({
            url: "/Resultados/IngresoUsuario",
            type: "POST",
            data: { Documento: documento.val(), Clave: password },
            success: function (e) {
                if (e.Status == "Ok") {
                    //alert("Ingreso correcto")
                    window.location.replace(`/Resultados/ResultadosPacienteIngresado`);
                } else {
                    mensajeParaUsuario('Error', 'Revise la información ingresada y pruebe nuevamente.', 'Error');
                    //alert(`${e.Mensaje}`)
                    console.log(`%c Error al intentar recuperar la clave: ${e.Mensaje}`);
                }
                documento.val("");
                $('#claveUsuario').val("");
            }
        })
    })

    $("#continuarRecuperar").click(function (e) {
        $('#modalRecuperarClave').modal('toggle');
    })
    $("#solicitarRecuperar").click(function (e) {
        if ($("#recuperarDocumento").val() == "") {
            $('#recuperarDocumento').addClass("invalid");
        } else {
            $('#recuperarDocumento').removeClass("invalid");
            $.ajax({
                url: "/Resultados/RecuperarClave",
                type: "POST",
                data: { Documento: $("#recuperarDocumento").val() },
                success: function (e) {
                    if (e.Status == "Ok") {
                        document.getElementById('mensajeCorreoRec').innerHTML = `Se ha enviado a su correo ${e.Email} una solicitud para restablecer.`;
                        $('#camposRecuperar').hide();
                        $('#solicitarRecuperar').hide();
                        $('#mensajeCorreoRec').show();
                        $('#continuarRecuperar').show();
                    } else {
                        document.getElementById('mensajeCorreoRec').innerHTML = `Se ha presentado un error al intertar recuperar su clave.`;
                        $('#camposRecuperar').hide();
                        $('#solicitarRecuperar').hide();
                        $('#mensajeCorreoRec').show();
                        $('#continuarRecuperar').show();
                        console.log(`%c Error al intentar recuperar la clave: ${e.Message}`);
                    }
                    //$('#modalRecuperarClave').modal('toggle');
                }
            })
        }
    })

        x = document.getElementsByClassName("tab");

    var tes1 = function (e) {


        var subcadena = e.substr(0, 7)

    }

    var tes2 = function (e) {

        if (e.charAt(7) == "-") {

            var subcadena = e.substr(0, 7)
            return subcadena;
        } else {

            var subcadena = e.substr(0, 7)
            return subcadena + "-" + e.charAt(7);
        }
    }

    var tes3 = function (e) {

        if (e.charAt(8) == "-") {

            var subcadena = e.substr(0, 8)
            return tes2(subcadena);
        }
    }

    var tes4 = function (e) {

        var subcadena = e.replace("-", "");
        var cadena1 = subcadena.substr(0, 8)
        var cadena = cadena1 + "-" + e.charAt(9)

        return cadena;

    }

    $("#RutPaciente").keydown(e => {
        let forbbKeys = [109, 189];
        if (forbbKeys.includes(e.keyCode)) return false;
    })

    $("#RutPaciente").keyup(function (e) {
        let text, textLenght, rut, dv;
        text = $(e.target).val().replace("-", "");
        textLenght = text.length;
        rut = text.substr(0, textLenght - 1);
        dv = text.substr(textLenght - 1, 1);

        if (dv === "k") dv = dv.toUpperCase();

        $(e.target).val(rut + "-" + dv);
    })

        $("#RutPaciente").data("kendoMaskedTextBox").value($("#RutPaciente").data("kendoMaskedTextBox").value())
    })
    $("#RutPaciente").blur(function (e) {
        staticValidation.hide()
        if (!Fn.validaRut($("#RutPaciente").data("kendoMaskedTextBox").value())) {
            staticValidation.show("<label> &nbsp;&nbsp;  RUT no válido</label>", "error");
        }
    })

  
    function onload() {
        var element = document.getElementById('submit');
        element.onclick = validate;
    }


  


    var validator = $("#buscarResultados").kendoValidator({
        validateOnBlur: false,
    }).data("kendoValidator");
    
    

   
    $("#buscar").click(function (e) {
        buscarIndicacion()
    })

    
    var staticNotification = $("#staticNotification").kendoNotification({
        appendTo: "#indicaciones",
        autoHideAfter: 0,
    }).data("kendoNotification");

    var staticValidation = $("#staticValidation").kendoNotification({
        appendTo: "#validacion",
        autoHideAfter: 0,
    }).data("kendoNotification");

    function buscarIndicacion() {

        var codigo = $("#prestacion").val().split(" | ");

        $.ajax({
            url: "/Resultados/GetIndicacionPrestacion",
            method: "POST",
            data: { codigo: codigo[0] },
            success: function (e) {
                staticNotification.hide()
                staticNotification.show("<div style='word-wrap: break-word; white-space: normal;'>" + e.indicacion + "</div>", "info");

                $("#prestacion").val("");

            }
        })
    }
    $(document).ready(function () {



        $("#divCargando").hide();

        

        $("#toolSolicitud").kendoTooltip({ content: "Seleccione en caso de que quiera consultar por Documento y Número de atención." });
        $("#toolIniciar").kendoTooltip({ content: "Paciente ya registrado previamente." });

        $('#mensajeDivPrin').hide();

        $('#paginaPrincipal').show(500);

     
    })
    let mensajeParaUsuario = (mens1, mens2, opcion) => {

        $('#mensajeDivPrin').show();

        console.log(`mens1:${ mens1 } ,mens2: ${ mens2 }, opcion: ${ opcion }`);

        $('#mensajeDivPrin').removeClass();

        if (opcion == 'Error') {
            $('#mensajeDivPrin').addClass('alert alert-danger');
        } else {
            $('#mensajeDivPrin').addClass('alert alert-success');
        }

        document.getElementById("strong").textContent = mens1;
        document.getElementById("mensajeP").textContent = mens2;

        window.setTimeout(function () {
            $(".alert").fadeTo(5000, 0).slideUp(500, function () {
                $('#mensajeDivPrin').hide();
            });
        }, 500);
    }
